<html>
    <head>
    <title>HipMailer message {{id}}</title>
    </head>
    <body>
        <div id="email">
            <p>Message: {{id}}</p>
            <p>Received: {{received}}</p>
            <p>From: {{from}}</p>
            <p>Subject: {{subject}}</p>
            <p>Body:</p>
            <blockquote>{{body}}</blockquote>
        </div>
    </body>
</html>
